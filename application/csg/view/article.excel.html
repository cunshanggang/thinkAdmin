<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导入表格</title>
    <link rel="stylesheet" href="__STATIC__/plugs/layui/css/layui.css" media="all">
</head>
<body>
<!-- 导入excel 开始 -->
<form class="layui-form layui-form-pane form-search" action="__SELF__" onsubmit="return false" method="get">
    <div style="position:relative;">
        <div class="input-group">
            <input type="file" class="form-control" name="excel">

        </div>
    </div>

    <div class="layui-form-item layui-inline">
        <button class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe62d;</i> 导 入</button>
    </div>
</form>
<!-- 导入excel 结束 -->
<!--有样式导入 start-->
    <input name="file" lay-type="file" class="layui-upload-file" id="test1" type="file">

<!--有样式导入 end-->
<div class="layui-upload">
    <button type="button" class="layui-btn layui-btn-normal" id="test8">选择文件</button>
    <button type="button" class="layui-btn" id="test9">开始上传</button>
</div>
</body>
<script type="text/javascript" src="__STATIC__/plugs/layui/layui.js"></script>
<script type="text/javascript">
    window.onload = function() {
        alert('dddd');
        layui.use('upload', function() {
            var $ = layui.jquery, upload = layui.upload;
            //选完文件后不自动上传
            upload.render({
                elem: '#test8'
                ,url: '/upload/'
                ,accept: 'file'
                ,ext:'xlsx'
                ,auto: false
                //,multiple: true
                ,bindAction: '#test9'
                ,done: function(res){
                    console.log(res)
                }
            });
        });
    }
</script>
</html>
